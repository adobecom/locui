<html lang="en">

<head>
  <title>Version History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="../loc/translation.css">
  <link rel="stylesheet" href="../floodgate/css/floodgate.css">
  <script src="../loc/lib/msal-browser.js"></script>
</head>

<body>
  <header>
    <h1 class="container">Version History</h1>
  </header>
  <main>
    <div class="project-overview">
      <div class="container">
        <h2 class="project-name">
          <span class="title">Document Path</span>
          <span id="project-url"></span>
        </h2>
      </div>
    </div>
    <div class="container">
      <div class="subhead">
        <div id="loading" class="hidden">
          <div id="status" class="modal level-4 wait">Application is loading...</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="form-field">
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment"></textarea>
      </div>
      <button id="create">Create version</button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Modified Date</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody id="addVersionHistory">
        </tbody>
      </table>
    </div>
  </main>
  <script type="module">
    import init from './js/version-history.js';
    init();
  </script>
</body>

</html>
